name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Run tests
      run: mvn test 2> error.log || echo "::set-output name=test-result::$(cat error.log)"
      id: tests

    - name: "telegram-success"
      if: success()
      uses: "appleboy/telegram-action@master"
      with:
        to: ${{ secrets.USER_ID }}
        token: ${{ secrets.BOT_TOKEN }}
        args: "Новая версия успешно загружена в репозиторий"

    - name: "telegram-failure"
      if: failure()
      uses: "appleboy/telegram-action@master"
      with:
        to: ${{ secrets.USER_ID }}
        token: ${{ secrets.BOT_TOKEN }}
        args: "Тесты не прошли, ошибка: ${{ steps.tests.outputs.test-result }}"
